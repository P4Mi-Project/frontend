<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4Mi/Account/Settings</title>
    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <link href='https://fonts.googleapis.com/css?family=Rethink Sans' rel='stylesheet'>
</head>
<body>
    
<!-- HEADER -->
<header>
  <div class="container_header">
    <div class="column">
        <a href="p4mi.html">
            <img src="assets/Logo.png" alt="P4Mi Logo" width="60px">
        </a>
    </div>
    <div class="column">
      <nav>
        <ul>
            <li>
                <a href="p4mi.html">
                    <button class="btn"> Home </button>
                </a>
            </li>
            <li>
                <a href="">
                    <button class="btn"> About </button>
                </a>
            </li>
            <li>
                <a href="courses.html">
                    <button class="btn"> Courses </button>
                </a>
            </li>
        </ul>
      </nav>
    </div>
    <div class="column">
      <div id="account">
        <ul>
            <li>
                <a href="account.html">
                    <button class="btn_current" disabled> My Account </button>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="user_container">
  <div id="columns">
    <div id=left_column>
      <a href="account.html">
        <button class="nav_btn">
          <h4> My Account </h4>
        </button>
      </a>
      <a href="account_my_courses.html">
        <button class="nav_btn">
          <h4> My Courses </h4>
        </button>
      </a>
      <a href="account_inbox.html">
        <button class="nav_btn">
          <h4> Inbox </h4>
        </button>
      </a>
      <a href="account_settings.html">
        <button class="nav_btn_current" disabled>
          <h4> Settings </h4>
        </button>
      </a>
      <a href="account_log_out.html">
        <button class="nav_btn">
          <h4> Log out </h4>
        </button>
      </a>
    </div>

    <div id=right_column>
      <h1> Settings </h1>
      <h4> Photo </h4>
        <div class="courses_image">
            <div style="width:200px;
                        height:200px;
                        background: grey;
                        border-radius:8px;">
            </div>
        </div>

        <form action="">
            <div class="user_settings">


                  <div class="field-group" id="name">
                    <div class="field">
                      <label for="first_name">First Name</label>
                      <input id="first_name" type="text" placeholder="First Name" name="first_name">
                    </div>
                    <div class="field">
                      <label for="last_name">Last Name</label>
                      <input id="last_name" type="text" placeholder="Last Name" name="last_name">
                    </div>
                  </div>

                  

                  <div class="field">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email Address" name="email">
                  </div>

                  <div class="field">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="number" placeholder="Phone Number" name="phone">
                  </div>

                  <div class="field">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" name="password">
                  </div>



                  <div class="change-buttons">
                    <div class="field">
                      <label>Change Password</label>
                    </div>
                    <button class="btn">Change</button>
                  </div>

                  <div class="change-buttons">
                    <div class="field">
                      <label>Delete Account</label>
                    </div>
                    <button class="btn">Delete</button>
                  </div>


                  <button class="btn_save" type="submit">Save</button>


            </div>
        </form>


    </div>
  </div>
  
</div>    



<!-- FOOTER -->
<footer id="auto_footer">
  <div class="container_footer">
    <div id="left">
        <p> @ 2025 P4Mi </p>
    </div>
    <nav id="privacy">
      <ul>
        <li><a href="#"> <h4> Terms </h4></a></li>
        <li><a href="#"> <h4> Privacy </h4></a></li>
        <li><a href="#"> <h4> Cookies </h4></a></li>
      </ul>
    </nav>
    <div id="contact">
        <a href="#"><img src="assets/email.png" alt="Email" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/location.png" alt="Location" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/phone.png" alt="Phone" width="40px" height="auto"></a></li>
    </div>
  </div>
</footer>

</body>
</html>
