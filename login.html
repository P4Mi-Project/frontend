<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4Mi/Log-In</title>
    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <link href='https://fonts.googleapis.com/css?family=Rethink Sans' rel='stylesheet'>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container_header">
    <div class="column">
        <a href="p4mi.html">
            <img src="assets/Logo.png" alt="P4Mi Logo" width="60px">
        </a>
    </div>
    <div class="column">
      <nav>
        <ul>
            <li>
                <a href="p4mi.html">
                    <button class="btn"> Home </button>
                </a>
            </li>
            <li>
                <a href="">
                    <button class="btn"> About </button>
                </a>
            </li>
            <li>
                <a href="courses.html">
                    <button class="btn"> Courses </button>
                </a>
            </li>
        </ul>
      </nav>
    </div>
    <div class="column">
      <div id="account">
        <ul>
            <li>
                <a href="register.html">
                    <button class="btn"> Register </button>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <button class="btn_current" disabled> Log In </button>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- LOG IN SECTION -->
<section id="account">
  <div class="container">
    <div id="account_form">
        <h1> Welcome Back! </h1>
        <p> Log in to continue exploring P4Mi, access your profile, and join the community forum. </p>

        <form action="account.html">
            <div class="user_info">
                <div>
                    <input type="email" placeholder="Enter your email" name="email" required>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <a href="#">
                    <h5 id="forgot"> <u> Forgot your password? </u> </h5>
                </a>
                <button class="btn" type="submit"> Log In </button>
                <h5> or continue with </h5>
                <a href="https://www.google.com">
                    <img id="img1" src="assets/google.png" alt="Google Logo" width="30px">
                </a>
                <a href="https://www.facebook.com/">
                    <img id="img1" src="assets/facebook.png" alt="Facebook Logo" width="30px">
                </a>
                <div id="new_user">
                    <p> New to P4Mi? </p>
                    <a href="register.html">
                        <p> <u> <b> Create account </b> </u> </p>
                    </a>
                </div>
            </div>
        </form>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer id="auto_footer">
  <div class="container_footer">
    <div id="left">
        <p> @ 2025 P4Mi </p>
    </div>
    <nav id="privacy">
      <ul>
        <li><a href="#"> <h4> Terms </h4></a></li>
        <li><a href="#"> <h4> Privacy </h4></a></li>
        <li><a href="#"> <h4> Cookies </h4></a></li>
      </ul>
    </nav>
    <div id="contact">
        <a href="#"><img src="assets/email.png" alt="Email" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/location.png" alt="Location" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/phone.png" alt="Phone" width="40px" height="auto"></a></li>
    </div>
  </div>
</footer>
</body>
</html>
