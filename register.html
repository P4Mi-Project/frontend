    <link href='https://fonts.googleapis.com/css?family=Rethink Sans' rel='stylesheet'>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container_header">
    <div class="column">
        <a href="p4mi.html">
            <img src="assets/Logo.png" alt="P4Mi Logo" width="60px">
        </a>
    </div>
    <div class="column">
      <nav>
        <ul>
            <li>
                <a href="p4mi.html">
                    <button class="btn"> Home </button>
                </a>
            </li>
            <li>
                <a href="">
                    <button class="btn"> About </button>
                </a>
            </li>
            <li>
                <a href="courses.html">
                    <button class="btn"> Courses </button>
                </a>
            </li>
        </ul>
      </nav>
    </div>
    <div class="column">
      <div id="account">
        <ul>
            <li>
                <a href="register.html">
                    <button class="btn_current" disabled> Register </button>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <button class="btn"> Log In </button>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- REGISTER SECTION -->
<section id="account">
  <div class="container">

    <div id="account_form">
        <h1> Create your account </h1>
        <p> Get access to trusted information, community support, and personalized guidance. </p>

        <form action="account.html">
            <div class="user_info">
                <div>
                    <div id="name">
                        <input type="text" placeholder="First Name*" name="first_name" required>
                        <input type="text" placeholder="Surname*" name="surname" required>
                    </div>
                    <input type="email" placeholder="Email*" name="email" required>
                    <input type="password" placeholder="Password*" name="password" required>
                    <input type="password" placeholder="Confirm your password*" name="confirm_password" required>
                    <label id="checkbox">
                        <input type="checkbox" checked="checked" name="agree" required> <h5> I agree to the Terms & Conditions and Privacy Policy. </h5>
                    </label>
                </div>
                <button class="btn" type="submit"> Create account </button>
                <h5> or continue with </h5>
                <a href="https://www.google.com">
                    <img id="img2" src="assets/google.png" alt="Google Logo" width="30px">
                </a>
                <a href="https://www.facebook.com/">
                    <img id="img2" src="assets/facebook.png" alt="Facebook Logo" width="30px">
                </a>
            </div>
        </form>
    </div>
  </div>
</section>


<!-- FOOTER -->
<footer id="auto_footer">
  <div class="container_footer">
    <div id="left">
        <p> @ 2025 P4Mi </p>
    </div>
    <nav id="privacy">
      <ul>
        <li><a href="#"> <h4> Terms </h4></a></li>

    <div id="contact">
        <a href="#"><img src="assets/email.png" alt="Email" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/location.png" alt="Location" width="40px" height="auto"></a></li>
        <a href="#"><img src="assets/phone.png" alt="Phone" width="40px" height="auto"></a></li>
    </div>
  </div>
</footer>
</body>
</html>
